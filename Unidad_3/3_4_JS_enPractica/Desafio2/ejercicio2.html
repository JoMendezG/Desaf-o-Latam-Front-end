<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let bRojo = document.getElementById("btn-1");
        bRojo.addEventListener('click', function () {
            document.getElementById("caja").setAttribute('style',
                'background-color: #e53e3e; border:1px solid black; width: 100%; height: 100%');
        })

        let bNaranjo = document.getElementById("btn-2");
        bNaranjo.addEventListener('click', function () {
            document.getElementById("caja").setAttribute('style',
                'background-color: #dd6b20; border:1px solid black; width: 100%; height: 100%');
        })

        let bAmarillo = document.getElementById("btn-3");
        bAmarillo.addEventListener('click', function () {
            document.getElementById("caja").setAttribute('style',
                'background-color: #faf089; border:1px solid black; width: 100%; height: 100%');
        })

        let bVerde = document.getElementById("btn-4");
        bVerde.addEventListener('click', function () {
            document.getElementById("caja").setAttribute('style',
                'background-color: #48bb78; border:1px solid black; width: 100%; height: 100%');
        })

        let bCeleste = document.getElementById("btn-5");
        bCeleste.addEventListener('click', function () {
            document.getElementById("caja").setAttribute('style',
                'background-color: #81e6d9; border:1px solid black; width: 100%; height: 100%');
        })

        let bMorado = document.getElementById("btn-6");
        bMorado.addEventListener('click', function () {
            document.getElementById("caja").setAttribute('style',
                'background-color: #d53f8c; border:1px solid black; width: 100%; height: 100%');
        })
    </script>
</body>

</html>
